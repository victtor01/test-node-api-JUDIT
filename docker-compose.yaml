version: '3.8'

services:
  postgres:
    image: postgres:alpine
    ports:
      - '5435:5432'
    container_name: 'postgres'
    restart: always
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin

  nest:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/app
      - ./package.json:/usr/app/package.json
    environment:
      DATABASE_URL: "postgresql://admin:admin@postgres:5432/mydb?schema=public"
      JUDIT_API_KEY: "62fc25c2-9dda-4c7a-b535-30641e814ede"

volumes:
  database: